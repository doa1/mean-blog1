<!DOCTYPE html>
<html lang="en" ng-app="blogApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>

    <!-- Bootstrap CSS -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <script src="assets/angular/angular.js"></script>
    <!--script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script-->

</head>

<body>
    <div class="container" ng-controller="blogCtrl">
        <h1 class="text-center">Hello Angular Community</h1>
        <div class="list-group">
            <li class="list-group-item" ng-repeat="post in posts">
                <h2>{{post.title}} <small class="pull-right">{{post.posted}} <a href="" ng-click="removePost(post._id)" title="Delete this" ><i class="glyphicon glyphicon-trash" ></i> </a> 
                    |<a href="" ng-click="editPost(post._id)"><i title="edit this" class="glyphicon glyphicon-pencil" ></i> </a> </small></h2>
                <p>{{post.body}}</p>
            </li>
        </div>
        <form>
            <div class="form-group">
                <label for="">Title</label>
                <input type="text" ng-model="post.title" class="form-control" aria-describedby="helpId" placeholder="Name">
                <small id="helpId" class="form-text text-muted">Help text {{name}} </small>
            </div>
            <div class="form-group">
                <label for="">Post Body</label>
                <textarea class="form-control" ng-model="post.body" placeholder="message" rows="3"></textarea>
            </div>
            <button class="btn btn-primary btn-block" ng-click="postBlog(post)" type="submit">Post</button>
            <button class="btn btn-success btn-block" ng-click="updatePost(post)" type="submit">Update</button>
        </form>

    </div>
    <script src="angular_custome.js"></script>
    <!-- jQuery -->
    <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script-->
    <!-- Bootstrap JavaScript >
    <script-- src="assets/js/bootstrap.min.js"></script-->
</body>

</html>
